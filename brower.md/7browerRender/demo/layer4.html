<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .bottom,
    .top {
      position: absolute;
      will-change: transform;
    }
    .bottom {
      width: 100px;
      height: 100px;
      top: 20px;
      left: 20px;
      z-index: 3;
      background: rosybrown;
    }
    .top {
      width: 10px;
      height: 10px;
      transform: scale(10);
      top: 200px;
      left: 200px;
      z-index: 5;
      background: indianred;
    }
  </style>
  <body>
    <div class="bottom"></div>
    <div class="top"></div>
  </body>
</html>
